# PALMPlot Test Configuration File
# Minimal configuration for testing figure-based naming with subfigure lettering

# General Settings
general:
  project_name: "THF Forest Study - Test"
  description: "Test run for figure-based naming system"
  stop_on_error: true
  parallel_processing: false
  n_workers: 4

# Data Paths
data:
  # Base paths
  simulation_base_path: "/mnt/f/phd/thf_forest_study/thf_forest_lad_cases_000"

  # Tree locations
  tree_locations_path: "/home/joshuabl/phd/thf_forest_study/code/python/palmplot_thf/input/single_tree_locations"

  # LAD/WAD data
  lad_wad_data_path: "/home/joshuabl/phd/thf_forest_study/code/python/palmplot_thf/input/output_single_tree_2m/LAD_WAD_grid_data_2m_gridv2_002_with_wad.csv"

  # Simulation parameters - reduced for faster testing
  spacings: [10, 25]  # Only 2 spacings instead of 4
  ages: [20, 80]      # Only 2 ages instead of 4

  # Domain settings
  domains:
    parent:
      resolution: 10.0
      grid_size: [400, 400]
      first_data_level: 25
    child:
      resolution: 2.0
      grid_size: [200, 200]
      first_data_level: 21

  # NetCDF file patterns
  file_patterns:
    av_3d: "OUTPUT/merged_files/{case_name}_av_3d{domain}_merged.nc"
    av_3d_n02: "OUTPUT/merged_files/{case_name}_av_3d_N02_merged.nc"
    av_xy: "OUTPUT/merged_files/{case_name}_av_xy{domain}_merged.nc"
    av_xy_n02: "OUTPUT/merged_files/{case_name}_av_xy_N02_merged.nc"
    static: "INPUT/{case_name}_static{domain}"
    static_n02: "INPUT/{case_name}_static_N02"

  # Variable mappings
  variables:
    temperature: "ta"
    humidity: "q"
    utci: "bio_utci*_xy"
    radiation_net: "rad_net*_xy"
    radiation_sw_in: "rad_sw_in*_xy"
    radiation_lw_in: "rad_lw_in*_xy"
    lad: "lad"

# Output Settings
output:
  base_directory: "/home/joshuabl/phd/thf_forest_study/code/python/palmplot_thf/results/test_figures"
  formats: ["png"]  # Only PNG for faster testing
  dpi: 150  # Lower DPI for faster processing
  transparent_background: false

  file_naming:
    prefix: "thf_forest"
    include_timestamp: false
    separator: "_"

# Plot Configuration - NEW FIGURE-BASED NAMING
plots:
  # Global plot settings
  global_settings:
    figure_size: [12, 8]
    font_family: "DejaVu Sans"
    font_size: 12
    title_font_size: 16
    label_font_size: 14
    legend_font_size: 10
    grid: true
    grid_alpha: 0.3

    publication_quality:
      enabled: true
      tight_layout: true
      remove_spines: false
      high_contrast: true

    color_schemes:
      temperature: "RdBu_r"
      cooling: "Blues"
      density: "Greens"
      age: ["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728"]
      spacing: ["#9467bd", "#8c564b", "#e377c2", "#7f7f7f"]

  # FIGURE-SPECIFIC CONFIGURATIONS (NEW NAMING SCHEME)
  # This tests the figure-based naming with automatic subfigure lettering
  figures:
    fig_1:
      enabled: true
      title: "Tree Density Scenarios"
      description: "Visual matrix showing different tree ages and spacings"
      plot_types:
        density_matrix: true
        trees_per_hectare: false
        lad_visualization: false
      settings:
        show_tree_count: true
        show_canopy_area: true
        highlight_optimal: true

    fig_2:
      enabled: true
      title: "Temperature Dynamics"
      description: "Age and density effects on air temperature"
      plot_types:
        time_series: true
        diurnal_cycle: true
        temperature_difference: false  # Disabled for faster testing
      settings:
        reference_height: 2.0
        highlight_peak_hours: true
        include_weather_data: false
        show_confidence_bands: false

    fig_3:
      enabled: false  # Disabled for faster initial test
      title: "Spatial Cooling Patterns"
      description: "Horizontal temperature distribution at 2m height"
      plot_types:
        daytime_cooling: true
        nighttime_cooling: true
        cooling_extent: false
        temperature_maps: true
      settings:
        analysis_height: 0
        daytime_hour: 14
        nighttime_hour: 2
        show_tree_locations: false
        show_edge_effects: true
        temp_vmin: 24
        temp_vmax: 30
        plot_parent_domain: true
        plot_child_domain: true

    fig_4:
      enabled: false  # Disabled for faster initial test
      title: "Vertical Cooling Profile"
      description: "Three-dimensional cooling structure"
      plot_types:
        vertical_cross_section: true
        height_profiles: true
        canopy_analysis: false
      settings:
        cross_section_x: 100
        cross_section_y: 100
        daytime_hour: 14
        show_canopy_height: true
        show_mixing_height: false

    fig_5:
      enabled: false  # Disabled for faster initial test
      title: "Age-Density-Cooling Relationship"
      description: "Quantifying the cooling function"
      plot_types:
        surface_plot: true
        contour_plot: true
        optimization_analysis: false
      settings:
        analysis_time: "max_cooling"
        interpolation_method: "cubic"
        show_optimal_points: true
        include_regression: true

# Analysis Settings
analysis:
  temperature:
    reference_height: 2.0
    analysis_times: ["daily_max", "daily_min", "daily_mean"]
    cooling_threshold: 0.5

  spatial:
    grid_interpolation: true
    smoothing_sigma: 1.0
    edge_buffer: 5

  statistics:
    confidence_level: 0.95
    bootstrap_iterations: 1000
    include_uncertainty: false

# Logging Settings
logging:
  level: "INFO"
  log_file: "/home/joshuabl/phd/thf_forest_study/code/python/palmplot_thf/logs/palmplot_test.log"
  console_output: true
  log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Performance Settings
performance:
  chunk_size: 100
  cache_data: true
  compress_output: false
  multiprocessing: false

# Validation Settings
validation:
  check_data_completeness: true
  validate_units: true
  check_missing_values: true
  warn_on_outliers: true
  outlier_threshold: 3.0

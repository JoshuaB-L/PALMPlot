# PALMPlot DEBUG Configuration for fig_6 - Testing mean_timeframe feature
# Debug test of terrain transect time selection

# General Settings
general:
  project_name: "THF Forest Study - fig_6 DEBUG Test - MEAN METHOD"
  description: "Debug test using MEAN (all time steps) for comparison"
  stop_on_error: false
  parallel_processing: false
  n_workers: 4

# Data Paths
data:
  # Base paths
  simulation_base_path: "/mnt/f/phd/thf_forest_study/thf_forest_lad_cases_000"

  # Tree locations
  tree_locations_path: "/home/joshuabl/phd/thf_forest_study/code/python/palmplot_thf/input/single_tree_locations"

  # LAD/WAD data
  lad_wad_data_path: "/home/joshuabl/phd/thf_forest_study/code/python/palmplot_thf/input/output_single_tree_2m/LAD_WAD_grid_data_2m_gridv2_002_with_wad.csv"

  # Scenarios to load - minimal for fast testing
  spacings: [10]    # Only 10m spacing for quick test
  ages: [20]        # Only 20 years for quick test

  # Domain settings
  domains:
    parent:
      resolution: 10.0
      grid_size: [400, 400]
      first_data_level: 25
    child:
      resolution: 2.0
      grid_size: [200, 200]
      first_data_level: 21

  # NetCDF file patterns
  file_patterns:
    av_3d: "OUTPUT/merged_files/{case_name}_av_3d{domain}_merged.nc"
    av_3d_n02: "OUTPUT/merged_files/{case_name}_av_3d_N02_merged.nc"
    av_xy: "OUTPUT/merged_files/{case_name}_av_xy{domain}_merged.nc"
    av_xy_n02: "OUTPUT/merged_files/{case_name}_av_xy_N02_merged.nc"
    static: "INPUT/{case_name}_static{domain}"
    static_n02: "INPUT/{case_name}_static_N02"

  # Variable mappings
  variables:
    temperature: "ta"
    humidity: "q"
    utci: "bio_utci*_xy"
    radiation_net: "rad_net*_xy"
    radiation_sw_in: "rad_sw_in*_xy"
    radiation_lw_in: "rad_lw_in*_xy"
    lad: "lad"

# Output Settings
output:
  base_directory: "/home/joshuabl/phd/thf_forest_study/code/python/palmplot_thf/results/fig6_debug_mean"
  formats: ["png"]  # PNG only for testing
  dpi: 150  # Lower DPI for faster testing
  transparent_background: false

  file_naming:
    prefix: "debug"
    include_timestamp: false
    separator: "_"

# Plot Configuration
plots:
  # Global plot settings
  global_settings:
    figure_size: [12, 8]
    font_family: "DejaVu Sans"
    font_size: 12
    title_font_size: 16
    label_font_size: 14
    legend_font_size: 10
    grid: true
    grid_alpha: 0.3

    publication_quality:
      enabled: true
      tight_layout: true
      remove_spines: false
      high_contrast: true

    color_schemes:
      temperature: "RdBu_r"
      cooling: "Blues"
      density: "Greens"
      age: ["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728"]
      spacing: ["#9467bd", "#8c564b", "#e377c2", "#7f7f7f"]

  # Test only fig_6 with parent domain
  figures:
    fig_6:
      enabled: true
      title: "DEBUG - Terrain-Following Transect Time Selection Test"
      description: "Testing mean_timeframe vs mean time selection"
      plot_types:
        ta_parent_age: true           # Only test parent domain
        ta_parent_spacing: false
        ta_child_age: false
        ta_child_spacing: false
        qv_parent_age: false
        qv_parent_spacing: false
        qv_child_age: false
        qv_child_spacing: false
      settings:
        # Terrain-following mask
        terrain_mask_height_z: 0

        # ======================================================================
        # TIME SELECTION METHOD - THIS IS THE KEY SETTING BEING TESTED
        # ======================================================================
        # Options:
        #   'mean': Average over ALL available time steps (default behavior)
        #   'mean_timeframe': Average over SPECIFIC time range (time_start to time_end)
        #
        # TESTING: Set to 'mean' to use ALL time steps (for comparison with mean_timeframe)
        time_selection_method: "mean"

        # Time range for 'mean_timeframe' method (zero-based, inclusive)
        # These parameters are ONLY used when time_selection_method is 'mean_timeframe'
        time_start: 12  # Start at time step 12 (inclusive)
        time_end: 36    # End at time step 36 (inclusive)

        # Expected behavior:
        #   - With 'mean': Uses all 49 time steps
        #   - With 'mean_timeframe' (12-36): Uses only 25 time steps
        #   - Corrupted steps (e.g., step 48) are auto-detected and excluded
        # ======================================================================

        # Transect configuration
        transect_axis: "x"
        transect_location: 100
        transect_width: 0

        # Scenario comparisons - minimal for testing
        age_comparison:
          constant_spacing: [10]
          varying_ages: [20]
        spacing_comparison:
          constant_age: [20]
          varying_spacings: [10]

        # Color schemes
        temperature_cmap: "RdBu_r"
        temperature_range: "auto"
        qv_cmap: "YlGnBu"
        qv_range: "auto"

        # Shading
        building_alpha: 0.5
        building_color: "grey"
        lad_alpha: 0.5
        lad_color: "green"
        transect_line_color: "magenta"
        transect_line_style: "--"

# Analysis Settings
analysis:
  temperature:
    reference_height: 2.0
    analysis_times: ["daily_max", "daily_min", "daily_mean"]
    cooling_threshold: 0.5

  spatial:
    grid_interpolation: true
    smoothing_sigma: 1.0
    edge_buffer: 5

  statistics:
    confidence_level: 0.95
    bootstrap_iterations: 1000
    include_uncertainty: false

# Logging Settings
logging:
  level: "DEBUG"  # Maximum verbosity
  log_file: "/home/joshuabl/phd/thf_forest_study/code/python/palmplot_thf/logs/palmplot_fig6_debug_mean.log"
  console_output: true
  log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Performance Settings
performance:
  chunk_size: 100
  cache_data: true
  compress_output: false
  multiprocessing: false

# Validation Settings
validation:
  check_data_completeness: true
  validate_units: true
  check_missing_values: true
  warn_on_outliers: true
  outlier_threshold: 3.0
